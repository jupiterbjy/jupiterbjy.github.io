<!-- Referencing https://brython.info/ and https://brython.info/tests/console.html -->

<head>
    <meta charset="UTF-8">
    <title>Brython Console</title>

    <!-- load brython scripts -->
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js">
    </script>

    <!-- stock style from example -->
    <style>
        .interactive_brython {
            background-color:#000;
            color:#fff;
            font-family:'Oxygen Mono', Consolas, 'Liberation Mono', 'DejaVu Sans Mono', monospace;
            font-size:14px;
            overflow:auto
        }
    </style>
</head>

<body onload="brython()">

    <div id="text_area_wrapper" style="width: 100%; height: 100%;">
        <div class="interactive_brython" id="con_" contenteditable="true"
             style="width: 100%; height: 100%; resize: none">
        </div>
    </div>

    <script type="text/python">
        from interpreter import Interpreter

        Interpreter("con_")
    </script>

</body>
